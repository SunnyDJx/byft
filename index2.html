<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/dagre/dist/dagre.min.js"></script>
  <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
  <meta charset="UTF-8">
  <title>BYFT Max Effeciency Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script>
    // Always start with Advanced mode off
    window.BYFT_ADVANCED_MODE = false;
    document.addEventListener('DOMContentLoaded', function () {
      var advToggle = document.getElementById('advancedModeToggle');
      if (advToggle) advToggle.checked = false;
    });
    // Register dagre layout extension
    if (window.cytoscape && window.cytoscapeDagre) {
      cytoscape.use(window.cytoscapeDagre);
    }

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #01030D;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background 0.2s, color 0.2s;
    }

    .tool-container {
      background: #23272f;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
      padding: 2rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-width: 320px;
    }

    label {
      margin-bottom: 0.2rem;
      font-weight: 500;
    }

    input,
    select {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.2rem;
    }

    button {
      background: #141620;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 18px;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      border: 3px solid transparent;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      transition: background 0.15s, border-color 0.15s, color 0.15s;
      margin-top: 1rem;
    }

    button:hover,
    button:focus {
      background: #2A2D34;
      border-color: #64AAFA;
      outline: none;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #64AAFA;
      font-weight: bold;
      /* Make result text bold */
      white-space: pre-line;
      word-break: break-word;
      text-align: left;
      background: #181818;
      border-radius: 12px;
      padding: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      margin-bottom: 0.5rem;
    }

    /* Toggle button styles */
    .toggle-darkmode-btn {
      position: absolute;
      top: 32px;
      right: 32px;
      background: #141620;
      color: #fff;
      border: 3px solid transparent;
      border-radius: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      transition: background 0.15s, border-color 0.15s, color 0.15s;
      z-index: 10;
    }

    .toggle-darkmode-btn:hover,
    .toggle-darkmode-btn:focus {
      background: #2A2D34;
      border-color: #64AAFA;
      outline: none;
    }

    /* Light mode styles */
    body.light-mode {
      background: #B2B5C6;
      color: #000;
    }

    body.light-mode .tool-container {
      background: #EAEEF5;
      color: #000;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10);
    }

    body.light-mode label {
      color: #000;
    }

    body.light-mode input,
    body.light-mode select {
      color: #000;
      background: #fff;
    }

    body.light-mode button {
      background: #EAEEF5;
      color: #000;
      border: 3px solid transparent;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    body.light-mode button:hover,
    body.light-mode button:focus {
      background: #D5D7E1;
      border-color: #64AAFA;
      color: #000;
    }

    body.light-mode #result {
      background: #e4e5ec;
      color: #64AAFA;
      font-weight: bold;
    }

    body.light-mode .toggle-darkmode-btn {
      background: #EAEEF5;
      color: #000;
      border: 3px solid transparent;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }

    body.light-mode .toggle-darkmode-btn:hover,
    body.light-mode .toggle-darkmode-btn:focus {
      background: #D5D7E1;
      border-color: #64AAFA;
      color: #000;
    }

    @media (max-width: 700px) {
      .tool-container {
        padding: 1rem 0.5rem;
        min-width: unset;
        width: 98vw;
      }

      .toggle-darkmode-btn {
        top: 16px;
        right: 16px;
        padding: 0.6rem 1.1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

  <script>
    // Theme persistence and toggle logic
    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light-mode');
        localStorage.setItem('byft-theme', 'light');
      } else {
        document.body.classList.remove('light-mode');
        localStorage.setItem('byft-theme', 'dark');
      }
    }

    // On load, set theme from storage
    (function () {
      const saved = localStorage.getItem('byft-theme');
      if (saved === 'light') setTheme('light');
      else setTheme('dark');
    })();

    document.getElementById('toggleDarkModeBtn').addEventListener('click', function () {
      if (document.body.classList.contains('light-mode')) {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    });
  </script>
  <script>
    fetch('BYFT_formatted.json')
      .then(res => res.json())
      .then(data => {
        window.initBYFTData(data);
      });
  </script>
  <script src="format.js"></script>
  <script>
    document.getElementById('generateGraphBtn').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      // Clear previous graph
      const cytoGraph = document.getElementById('cytoscape-graph');
      cytoGraph.innerHTML = '';
      try {
        if (window.generateMachineGraphCytoscape) {
          window.generateMachineGraphCytoscape(name, cytoGraph);
        } else {
          cytoGraph.textContent = 'Cytoscape graph function not loaded.';
        }
      } catch (e) {
        cytoGraph.textContent = 'Error rendering graph: ' + e.message;
      }
    });
  </script>
  <script>
    function runSummary() {
      const name = document.getElementById('name').value.trim();
      const quantity = parseFloat(document.getElementById('quantity').value);
      const targetTime = parseFloat(document.getElementById('targetTime').value);
      const level = parseInt(document.getElementById('level').value);
      const enablePackager = document.getElementById('enablePackager')?.checked || false;
      const enableLoadingDock = document.getElementById('enableLoadingDock')?.checked || false;
      try {
        const result = window.calculateMachinesSummary(name, quantity, targetTime, level, enablePackager, enableLoadingDock);
        document.getElementById('result').textContent = result;
      } catch (e) {
        document.getElementById('result').textContent = "Error: " + e.message;
      }
    }
    document.getElementById('machineForm').addEventListener('submit', function () {
      runSummary();
    });
  </script>
